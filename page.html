<!DOCTYPE html>
<html>

<head>
    <title>Layout Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            padding: 10px;
            background: white;
        }

        .logo {
            width: 150px;
            height: 120px;
            background: #6abf8b;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
        }

        .top-section {
            flex-grow: 1;
            padding-left: 20px;
        }

        .big-bar {
            height: 40px;
            background: #6abf8b;
            margin-bottom: 8px;
        }

        .small-bar {
            height: 30px;
            background: #29c306;
            border: 2px solid black;
            margin-bottom: 10px;
        }

        .menu-bars {
            display: flex;
            gap: 10px;
        }

        .menu-item {
            width: 120px;
            height: 35px;
            background: #6abf8b;
        }

        .main {
            display: flex;
            padding: 20px;
        }

        .navigation {
            width: 180px;
            border: 2px solid black;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }

        .content {
            flex-grow: 1;
            height: 350px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .footer {
            width: 100%;
            height: 60px;
            margin-top: 20px;
            background: #6abf8b;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">LOGO</div>

        <div class="top-section">
            <div class="big-bar"></div>
            <div class="small-bar"></div>

            <div class="menu-bars">
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="navigation">Navigation</div>
        <div class="content">Content</div>
    </div>

    <div class="footer">Footer</div>

</body>

</html>
